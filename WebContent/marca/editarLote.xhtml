<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Edição de Marca</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
</h:head>
<h:body>


	<h:form>
		Nova Marca: <h:inputText id="novaMarca"
			value="#{marcaBean.novaMarca.nome}" />
		<h:commandButton value="Adicionar Marca"
			action="#{marcaBean.addMarca}">
			<f:ajax execute="novaMarca" render="tabelaMarcas novaMarca" />
		</h:commandButton>
		<h:dataTable id="tabelaMarcas" value="#{marcaBean.marcasParaIncluir}"
			var="marca">
			<h:column>#{marca.nome}</h:column>
		</h:dataTable>

		<h:commandButton value="Salvar" action="#{marcaBean.salvarLote}" />

	</h:form>
</h:body>
</html>
