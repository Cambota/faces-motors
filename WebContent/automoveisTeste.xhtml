<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:motors="http://java.sun.com/jsf/composite/componentes">
<h:head>
	<title>Automóveis</title>
	<h:outputStylesheet library="css" name="facesmotors.css" />
</h:head>

<h:body>


	<h:form>


		<h:dataTable widgetVar="tabelinha" value="#{automovelBean.automoveis}"
			var="auto" border="1" rowClasses="table-linha-par,table-linha-impar">

			<h:column>
				<f:facet name="header">Marca</f:facet>
#{auto.modelo.marca}
</h:column>
			<h:column>
				<f:facet name="header">Modelo</f:facet>
#{auto.modelo}
</h:column>
			<h:column>
				<f:facet name="header">Ano Fabricação</f:facet>
#{auto.anoFabricacao}
</h:column>
			<h:column>
				<f:facet name="header">Ano Modelo</f:facet>
#{auto.anoModelo}
</h:column>
		</h:dataTable>

	</h:form>

</h:body>

</html>
